<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Usuario</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usuarios; let i=index">
            <th scope="row">
                {{i+1}}
            </th>
            <td>
                {{user.nombre}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                <i class="bi bi-pencil-square text-success" routerLink="/usuarios/editUsuario/{{user.id}}"></i>
                
                <i class="bi bi-trash ps-3 text-danger" (click)="delUser(user.id)"></i>
            </td>
        </tr>
    </tbody>
</table>
